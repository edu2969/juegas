<template name="cuentas">
	<div class="menu"><i class="material-icons">menu</i></div>
	<h3><i class="material-icons">people_alt</i> Cuentas</h3>
	<div class="selector">
		<div class="tipo">
			<p>Perfil</p>
			<select class="selector-perfil">
				{{#each perfiles}}
				<option value="{{id}}" selected="{{seleccionado}}">{{etiqueta}}</option>
				{{/each}}
			</select>
		</div>
		<div class="curso{{#if perfilAlumno}} activo{{/if}}">
			<p>Curso</p>
			<select class="selector-curso">
				{{#each cursos}}
				<option value="{{_id}}">{{curso}}</option>				
				{{/each}}
			</select>
		</div>
		<button class="btn-juegas" id="btn-nuevo">
			<i class="material-icons">person_add</i>
			<span> Nuevo</span>
		</button>
	</div>

	<div class="contenedor-cuentas">
		{{#each cuentas}}
		<div class="contenedor-cuenta">
			<div class="nombres">
				{{#if esAdmin}}<i class="material-icons">star_rate</i>{{/if}} {{nombres}}
			</div>
			<div class="username">{{username}}</div>
			<div class="botones">
				<button class="btn-juegas primario" id={{_id}}>
					<i class="material-icons">create</i>
					<span> Editar</span>
				</button>
				<button class="btn-juegas peligroso" id={{_id}}>
					<i class="material-icons">delete_forever</i>
					<span> Eliminar</span>
				</button>
			</div>
		</div>
		{{/each}}
	</div>
	{{> editorCuenta}}
</template>
